      <div class="row">
        <div class="col-md-6">
          <div class="features">
            <h4 class="h4-features">Registration</h4>

            <form>
              <div class="register-form">
                <div class="form-control">
                  <label>Name</label>
                  <input type="text" placeholder="Enter name" id="name" required maxlength="15" />
                </div>
              </div>

              <div class="register-form">
                <div class="form-control">
                  <label>Number</label>
                  <input type="text" placeholder="Enter number" id="number" required maxlength="15" />
                </div>
              </div>

              <div class="register-form">
                <div class="form-control">
                  <label>Service</label>
                  <input type="text" placeholder="Enter service" id="service" required maxlength="20" />
                </div>
              </div>


              <div class="input-group-append">
                <button class="btn btn-outline-dark" type="button" id="button" onclick="return Validate(), pushUpMessage()"><i class="far fa-money-bill-alt"></i>Pay</button>
                <button class="btn btn-outline-dark" type="button" name="button">Submit</button>
                <audio id="sound" src="wind_sound.wav"></audio>
              </div>



            </form>
            <script type="text/javascript">
              function Validate() {
                var name = document.getElementById("name").value;
                var number = document.getElementById("number").value;
                var service = document.getElementById("service").value;

                if (!name || !number || !service) {
                  alert("Entry values to needed sections.");
                  return false;
                }
                alert("Registration submitted successfully!")
                return true;
              }
            </script>
          </div>
        </div>
